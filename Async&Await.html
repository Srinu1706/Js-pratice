       function OrderPizza() {
        return new Promise((resolve,reject)=>{
          let isavalible=true;
        setTimeout(()=>{
          if(isavalible===true){
              resolve("orderd Pizza")
          }
          else{
            reject("No pizzas avalible")
          }
        },2000)
        })
      }

       function makePayment() {
        return new Promise((resolve,reject)=>{
          let ispaymentDone=true;
            setTimeout(() => {
              if(ispaymentDone===true){
                resolve("Payment sucessfully done")
              }
              else{
                reject("Payment failed")
              }
            }, 3000);
        })
      }
       function DeliverPizza() {
        return new Promise((resolve,reject)=>{
          let isdelivery=true;
          setTimeout(() => {
            if(isdelivery===true){
              resolve("pizza delivery sucessfully")
            }
            else{
              reject("Pizza delivery not sucessfull")
            }
          }, 4000);
        })
      }

     async function helper (){
